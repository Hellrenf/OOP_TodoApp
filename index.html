<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <meta charset="UTF-8" />
    <title>Todo App</title>
  </head>
  <body>
    <section class="centered-container">
      <header class="header-container">
        <h1>To Do List</h1>
      </header>
      <main class="todo-list-container">
        <div class="input-container">
          <input type="text" class="task-input" placeholder="Add a task" />
          <button class="add-btn">Add</button>
        </div>
        <h2>Task List</h2>
        <div class="task-list-container">
          <!--                  <div class="task-container" data-task-id="1">-->
          <!--                    <p class="task-paragraph">Play some games</p>-->
          <!--                    <div class="buttons-container">-->
          <!--                      <button class="buttons-container-btn toggle-btn">Toggle</button>-->
          <!--                      <button class="buttons-container-btn edit-btn">Edit</button>-->
          <!--                      <button class="buttons-container-btn delete-btn">Delete</button>-->
          <!--                    </div>-->
          <!--                  </div>-->
        </div>
        <div class="clear-completed-tasks-container">
          <button class="clear-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="trash-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
              />
            </svg>
            Clear completed tasks
          </button>
        </div>
      </main>

      <div class="overlay"></div>
      <div class="edit-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="close-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>

        <input type="text" class="edit-task-input" placeholder="Edit a task" />
        <button class="ok-btn">Ok</button>
      </div>
    </section>
  </body>
</html>
